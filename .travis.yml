language: go

go:
    - 1.4
    - 1.5
    - tip

env:
    - GOMAXPROCS=2

install:
    - go get golang.org/x/tools/cmd/vet
    - go get github.com/jteeuwen/go-bindata/...
    - cd client
    - npm install -g gulp
    - npm install

script:
    - gulp -p
    - cd ..
    - go vet ./...
    - go test -v -race ./...